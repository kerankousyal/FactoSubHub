            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

                </div>

                    <form class="form col-md-9 center-block">

                            <input type="text" class="form-control input-lg" placeholder="Email" value="administrator" name="username" ng-model="username">
